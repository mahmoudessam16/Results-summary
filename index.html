<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="app">
    <div class="left-side">
      <h3>Your Result</h3>
      <div class="circle">
        <span class="result">76</span>
        <span class="mark-100">of 100</span>
      </div>
      <div class="left-side-info">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-side">
      <h3>Summary</h3>
      <div class="marks">
        <div class="mark red">
          <div class="title">
            <i class="fa fa-bolt" aria-hidden="true"></i>
            <h4>Reaction</h4>
          </div>
          <span>80 <span class="mark-result">/ 100</span></span>
        </div>

        <div class="mark orange">
          <div class="title">
            <i class="fa fa-bolt" aria-hidden="true"></i>
            <h4>Memory</h4>
          </div>
          <span>92 <span class="mark-result">/ 100</span></span>
        </div>

        <div class="mark green">
          <div class="title">
            <i class="fa fa-bolt" aria-hidden="true"></i>
            <h4>Verbal</h4>
          </div>
          <span>61 <span class="mark-result">/ 100</span></span>
        </div>

        <div class="mark blue">
          <div class="title">
            <i class="fa fa-bolt" aria-hidden="true"></i>
            <h4>Visual</h4>
          </div>
          <span>72 <span class="mark-result">/ 100</span></span>
        </div>
      </div>
      
      <button>Continue</button>
    </div>
  </div>

  </div> -->
</body>
</html>
